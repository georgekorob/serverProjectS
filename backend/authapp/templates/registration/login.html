{% extends 'authapp/base.html' %}
{% load static %}
{% block content_admin %}
    <div class="card card400 shadow-lg border-0 rounded-lg">
        <div class="card-header text-center"><h3 class="font-weight-light my-4">Авторизация</h3>
        </div>
        <div class="card-body">
            <form action="{% url 'authapp:login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label class="small mb-1" for="{{ form.username.id_for_label }}">Имя пользователя</label>
                    {{ form.username }}
                </div>
                <div class="form-group">
                    <label class="small mb-1" for="{{ form.password.id_for_label }}">Пароль</label>
                    {{ form.password }}
                </div>
                <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                    <a class="small" href="#">Забыли пароль?</a>
                    <input class="btn btn-secondary" type="submit" value="Авторизоваться">
                </div>
            </form>
        </div>
        <div class="card-footer text-center">
            <div class="small"><a href="{% url 'authapp:register' %}">Нужен аккаунт? Зарегистрируйся!</a></div>
        </div>
    </div>
{% endblock %}
